name: Render traffic et densité pour le mois dernier

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"  # Automatisation à 03:00 toutes les nuits

jobs:
  update-traffic-density:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up ffmpeg
        uses: FedericoCarboni/setup-ffmpeg@v3

      - name: Install Python and Dependencies
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt

      - name: Render previsions.html
        working-directory: docs
        run: quarto render previsions.qmd

      - name: Render trafic.html
        working-directory: docs
        run: quarto render trafic.qmd

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Vérifier et committer uniquement s'il y a des modifications
          if [[ $(git status --porcelain) ]]; then
            git add docs/
            git commit -m "Update traffic.html et density.html avec les données du mois dernier"
          fi
      
          # Pull avec gestion de fusion automatique (fast-forward only)
          git pull --rebase=false --strategy-option=theirs origin main
      
          # Pousser les modifications
          git push
          
