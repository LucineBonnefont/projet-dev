name: Render traffic et densité pour le mois dernier

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"  # Automatisation à 03:00 toutes les nuits

jobs:
  update-traffic-density:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up ffmpeg
        uses: FedericoCarboni/setup-ffmpeg@v3

      - name: Install Python and Dependencies
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt

      - name: Render density.html
        working-directory: docs
        run: quarto render density.qmd

      - name: Render trafic.html
        working-directory: docs
        run: quarto render trafic.qmd

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config pull.rebase false  # Utilisation d'une fusion classique
          git pull origin main
          git add docs/
          git commit -m "Update traffic.html et density.html avec les données du mois dernier"
          git push
          
