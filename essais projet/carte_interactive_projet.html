<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive</title>
    
    <!-- Feuille de style Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    
    <!-- Feuille de style pour la carte -->
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Ma Carte Interactive</h1>
    
    <!-- Conteneur de la carte -->
    <div id="map"></div>
    
    <!-- Script Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    
    <script>
        // Initialisation de la carte et définition de sa vue
        var map = L.map('map').setView([48.8566, 2.3522], 13); // Latitude et longitude de Paris

        // Chargement des tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Ajout d'un marqueur
        var marker = L.marker([48.8566, 2.3522]).addTo(map);
        marker.bindPopup('<b>Bonjour!</b><br>Voici Paris.').openPopup();

        // Ajout d'un cercle
        var circle = L.circle([48.8566, 2.3622], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(map);
        circle.bindPopup('Un cercle autour de Paris.');
    </script>
</body>
</html>

map.on('click', function(e) {
    var latlng = e.latlng;
    L.marker([latlng.lat, latlng.lng]).addTo(map)
        .bindPopup('Nouvelle position: ' + latlng.lat + ', ' + latlng.lng).openPopup();
});
